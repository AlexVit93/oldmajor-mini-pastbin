<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Simple Pastebin</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/fav.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mini Simple Pastebin</h1>
      <div class="form-group">
        <div class="textarea-container">
          <textarea id="code" placeholder="Paste your code here..."></textarea>
          <button class="copy-code-btn" id="copy-code-btn" title="Copy code">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <button id="save-btn">
        <span class="loader" id="loader" style="display: none"></span>
        <span id="btn-text">Save Code</span>
      </button>

      <div class="error" id="error">
        An error occurred while saving the code. Please try again.
      </div>

      <div class="result" id="result">
        <p>Your shareable link:</p>
        <div class="link-container">
          <p class="link" id="share-link"></p>
          <button class="copy-btn" id="copy-btn">Copy Link</button>
        </div>
        <button class="shorten-btn" id="shorten-btn">Get Short Link</button>
        <div
          class="short-link-container"
          id="short-link-container"
          style="display: none"
        >
          <p>Short link:</p>
          <div class="link-container">
            <p class="link" id="short-link"></p>
            <button class="copy-btn" id="copy-short-btn">Copy</button>
          </div>
        </div>
        <p style="margin-top: 10px; font-size: 14px; color: #6c757d">
          The code will be automatically deleted after 14 days
        </p>
      </div>
    </div>

    <div class="footer">
      <p>
        Uses JSONbin.io for code storage â€¢ Code is automatically deleted after 2
        weeks
      </p>
    </div>

    <div class="notification" id="notification">Link copied to clipboard!</div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
